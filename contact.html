<p>¿Quieres ponerte en contacto con nosotros? Llena el formulario de abajo para que nos envíes un mensaje y trataremos de responderte dentro de las próximas 24 horas.</p>

<br>
<form action="http://formspree.io/info@vecino.com.co" method="post">
    
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Correo Electrónico</label>
            <input name="_replyto" type="email" class="form-control" placeholder="correo electrónico" id="email" required data-validation-required-message="Por favor escribe tu correo electrónico.">
            <p class="help-block text-danger"></p>
        </div>
    </div>

    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Mensaje</label>
            <textarea name="body" rows="5" class="form-control" placeholder="mensaje" id="message" required data-validation-required-message="Por favor escribe tu mensaje."></textarea>

            <p class="help-block text-danger"></p>
        </div>
    </div>

    <br>
    <div class="row">
        <div class="form-group col-xs-12">
            <button type="submit" class="btn btn-default">Enviar</button>
        </div>
    </div>

</form>
